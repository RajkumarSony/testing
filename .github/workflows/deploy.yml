name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Change to your main branch if it is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Set Git identity
        run: |
          git config --global user.name "RajkumarSony"
          git config --global user.email "RajkumarSony@users.noreply.github.com"

      - name: Deploy to GitHub Pages
        env:
          REPO: https://github.com/RajkumarSony/testing.git
        run: |
          git config --global user.name "RajkumarSony"
          git config --global user.email "RajkumarSony@users.noreply.github.com"
          npm run deploy